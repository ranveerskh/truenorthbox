<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - True North Box</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2f855a;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    .cart-container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .item {
      display: flex;
      align-items: center;
      gap: 20px;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }
    .item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }
    .item-details {
      flex: 1;
    }
    .custom-note {
      font-style: italic;
      color: #555;
      margin-top: 5px;
    }
    .summary {
      font-size: 1.1rem;
      text-align: right;
      margin-top: 20px;
    }
    .summary p {
      margin: 5px 0;
    }
    .item input[type="number"] {
      width: 60px;
      padding: 4px;
      margin-top: 5px;
    }
    .remove-btn {
      background: none;
      border: none;
      color: red;
      cursor: pointer;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .recommendations {
      padding: 20px;
    }
    .recommendations h2 {
      margin-top: 40px;
      font-size: 1.4rem;
      border-bottom: 2px solid #eee;
      padding-bottom: 5px;
    }
    .recommend-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }
    .recommend-grid .box {
      background: #fff;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
      cursor: pointer;
    }
    .recommend-grid img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 6px;
    }
    .recommend-grid h4 {
      font-size: 1rem;
      margin: 10px 0 5px;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .input-group input {
      flex: 1;
      padding: 8px;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>True North Box</strong></div>
    <div>
      <a href="index.html">Home</a>
      <a href="collections.html">Collections</a>
    </div>
  </header>

  <h1>Your Cart</h1>
  <div class="cart-container" id="cart-items"></div>
  <div class="cart-container">
    <label for="shipping-method">Shipping Method:</label>
    <select id="shipping-method" onchange="renderCart()">
      <option value="regular">Regular Shipping ($10) — 5–10 days (Free over $100)</option>
      <option value="fast">Fast Shipping ($15) — 4–7 days (Free over $200)</option>
      <option value="expedited">Expedited Shipping ($35) — 2 days</option>
      <option value="local">Local Shipping ($10) — 24–48 hours (Free over $100)</option>
    </select>
    <div class="input-group">
      <input type="text" id="coupon-code" placeholder="Enter Coupon Code">
      <button onclick="applyCoupon()">Apply</button>
    </div>
    <div class="input-group">
      <input type="text" id="giftcard-code" placeholder="Enter Gift Card Code">
      <button onclick="applyGiftCard()">Redeem</button>
    </div>
  </div>
  <div class="cart-container summary" id="cart-summary"></div>
  <div class="cart-container">
    <button onclick="proceedToCheckout()">Proceed to Checkout</button>
  </div>

  <div class="cart-container recommendations">
    <h2>Recommended for You</h2>
    <div class="recommend-grid" id="recommend-grid"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import {
      getFirestore, collection, query, where, getDocs, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAe6sUwdJ292z-GKKLGjyOEmgjr4OiKR8w",
      authDomain: "truenrothbox.firebaseapp.com",
      projectId: "truenrothbox",
      storageBucket: "truenrothbox.firebasestorage.app",
      messagingSenderId: "103087965950",
      appId: "1:103087965950:web:cc552e40fc69a3d29047af"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const cartItemsEl = document.getElementById('cart-items');
    const cartSummaryEl = document.getElementById('cart-summary');
    const shippingMethodEl = document.getElementById('shipping-method');

    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let couponDiscount = 0;
    let giftCardAmount = 0;

    async function applyCoupon() {
      const code = document.getElementById('coupon-code').value.trim();
      if (!code) return;
      const docSnap = await getDoc(doc(db, 'coupons', code));
      if (docSnap.exists()) {
        couponDiscount = docSnap.data().discount || 0;
        alert('Coupon applied!');
      } else {
        couponDiscount = 0;
        alert('Invalid coupon code');
      }
      renderCart();
    }

    async function applyGiftCard() {
      const code = document.getElementById('giftcard-code').value.trim();
      if (!code) return;
      const docSnap = await getDoc(doc(db, 'giftcards', code));
      if (docSnap.exists()) {
        giftCardAmount = docSnap.data().amount || 0;
        alert('Gift card redeemed!');
      } else {
        giftCardAmount = 0;
        alert('Invalid gift card code');
      }
      renderCart();
    }

    function renderCart() {
      cartItemsEl.innerHTML = '';
      let subtotal = 0;

      if (cart.length === 0) {
        cartItemsEl.innerHTML = '<p>Your cart is empty.</p>';
        document.querySelector('button').style.display = 'none';
        cartSummaryEl.innerHTML = '';
        return;
      }

      cart.forEach((item, index) => {
        const quantity = item.quantity || 1;
        const itemTotal = quantity * item.price;
        subtotal += itemTotal;

        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <img src="${item.imageUrl}" alt="${item.name}">
          <div class="item-details">
            <strong>${item.name}</strong><br>
            $${item.price.toFixed(2)} × 
            <input type="number" min="1" value="${quantity}" onchange="updateQuantity(${index}, this.value)">
            <div class="custom-note">${item.note ? 'Note: ' + item.note : ''}</div>
          </div>
          <div><strong>$${itemTotal.toFixed(2)}</strong><br>
            <button class="remove-btn" onclick="removeItem(${index})"><i class="fas fa-trash"></i></button>
          </div>
        `;
        cartItemsEl.appendChild(div);
      });

      let shipping = 0;
      if (shippingMethodEl.value === 'regular') shipping = subtotal > 100 ? 0 : 10;
      if (shippingMethodEl.value === 'fast') shipping = subtotal > 200 ? 0 : 15;
      if (shippingMethodEl.value === 'expedited') shipping = 35;
      if (shippingMethodEl.value === 'local') shipping = subtotal > 100 ? 0 : 10;

      const discount = couponDiscount;
      const gift = giftCardAmount;
      const tax = (subtotal - discount - gift + shipping) * 0.13;
      const total = subtotal - discount - gift + shipping + tax;

      cartSummaryEl.innerHTML = `
        <p>Subtotal: $${subtotal.toFixed(2)}</p>
        <p>Shipping: $${shipping.toFixed(2)}</p>
        <p>Coupon Discount: -$${discount.toFixed(2)}</p>
        <p>Gift Card: -$${gift.toFixed(2)}</p>
        <p>Tax (13%): $${tax.toFixed(2)}</p>
        <p><strong>Total: $${total.toFixed(2)}</strong></p>
      `;
    }

    window.updateQuantity = (index, value) => {
      cart[index].quantity = parseInt(value);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    window.removeItem = (index) => {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    window.proceedToCheckout = () => {
      window.location.href = 'checkout.html';
    }

    async function loadRecommendations() {
      const q = query(collection(db, "products"), where("isFeatured", "==", true));
      const snapshot = await getDocs(q);
      const grid = document.getElementById('recommend-grid');
      snapshot.forEach(doc => {
        const data = doc.data();
        const box = document.createElement('div');
        box.className = 'box';
        box.innerHTML = `
          <img src="${data.imageUrl}" />
          <h4>${data.name}</h4>
          <p>$${data.price}</p>
        `;
        box.onclick = () => window.location.href = `product.html?id=${doc.id}`;
        grid.appendChild(box);
      });
    }

    renderCart();
    loadRecommendations();
  </script>
</body>
</html>
