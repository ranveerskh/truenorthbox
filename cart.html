<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - True North Box</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    .cart-container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .item {
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }
    .item:last-child {
      border-bottom: none;
    }
    .custom-note {
      font-style: italic;
      color: #555;
    }
    .total {
      font-size: 1.2rem;
      text-align: right;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>True North Box</strong></div>
    <div>
      <a href="index.html">Home</a>
      <a href="collections.html">Collections</a>
    </div>
  </header>

  <h1>Your Cart</h1>
  <div class="cart-container" id="cart-items"></div>
  <div class="cart-container total" id="cart-total"></div>
  <div class="cart-container">
    <button onclick="proceedToCheckout()">Proceed to Checkout</button>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItemsEl = document.getElementById('cart-items');
    const cartTotalEl = document.getElementById('cart-total');
    let total = 0;

    if (cart.length === 0) {
      cartItemsEl.innerHTML = '<p>Your cart is empty.</p>';
      document.querySelector('button').style.display = 'none';
    } else {
      cart.forEach((item, index) => {
        if (item.type === 'customBox') {
          cartItemsEl.innerHTML += `<div class="item"><strong>Custom Gift Box:</strong><ul>${item.items.map(i => `<li>${i.name} - $${i.price} <div class='custom-note'>Note: ${i.note}</div></li>`).join('')}</ul></div>`;
          total += item.items.reduce((sum, i) => sum + i.price, 0);
        } else {
          cartItemsEl.innerHTML += `<div class="item">${item.name} - $${item.price}</div>`;
          total += item.price;
        }
      });
    }

    cartTotalEl.innerHTML = `<strong>Total: $${total.toFixed(2)}</strong>`;

    function proceedToCheckout() {
      alert('Checkout feature coming soon. For now, you can implement order submission or WhatsApp order.');
      // Later: Redirect to checkout.html or send data to Firebase
    }
  </script>
</body>
</html>
