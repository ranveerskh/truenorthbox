<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - True North Box</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2f855a;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    .cart-container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .item {
      display: flex;
      align-items: center;
      gap: 20px;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }
    .item:last-child {
      border-bottom: none;
    }
    .item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }
    .item-details {
      flex: 1;
    }
    .custom-note {
      font-style: italic;
      color: #555;
      margin-top: 5px;
    }
    .summary {
      font-size: 1.1rem;
      text-align: right;
      margin-top: 20px;
    }
    .summary p {
      margin: 5px 0;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div><strong>True North Box</strong></div>
    <div>
      <a href="index.html">Home</a>
      <a href="collections.html">Collections</a>
    </div>
  </header>

  <h1>Your Cart</h1>
  <div class="cart-container" id="cart-items"></div>
  <div class="cart-container summary" id="cart-summary"></div>
  <div class="cart-container">
    <button onclick="proceedToCheckout()">Proceed to Checkout</button>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItemsEl = document.getElementById('cart-items');
    const cartSummaryEl = document.getElementById('cart-summary');

    let subtotal = 0;

    if (cart.length === 0) {
      cartItemsEl.innerHTML = '<p>Your cart is empty.</p>';
      document.querySelector('button').style.display = 'none';
    } else {
      cart.forEach(item => {
        const itemTotal = item.price * (item.quantity || 1);
        subtotal += itemTotal;

        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <img src="${item.imageUrl}" alt="${item.name}">
          <div class="item-details">
            <strong>${item.name}</strong><br>
            Quantity: ${item.quantity || 1} Ã— $${item.price.toFixed(2)}<br>
            <span class="custom-note">${item.note ? 'Note: ' + item.note : ''}</span>
          </div>
          <div><strong>$${itemTotal.toFixed(2)}</strong></div>
        `;
        cartItemsEl.appendChild(div);
      });

      const tax = subtotal * 0.13;
      const total = subtotal + tax;

      cartSummaryEl.innerHTML = `
        <p>Subtotal: $${subtotal.toFixed(2)}</p>
        <p>Tax (13%): $${tax.toFixed(2)}</p>
        <p><strong>Total: $${total.toFixed(2)}</strong></p>
      `;
    }

    function proceedToCheckout() {
      alert('Checkout feature coming soon. For now, you can implement order submission or WhatsApp order.');
    }
  </script>

</body>
</html>
