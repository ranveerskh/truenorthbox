<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Box Requests - Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .request {
      border-bottom: 1px solid #ddd;
      margin-bottom: 40px;
      padding-bottom: 20px;
    }
    .request p {
      margin: 4px 0;
    }
    .items {
      margin-left: 20px;
      font-size: 0.95rem;
    }
    .items li {
      margin-bottom: 5px;
    }
    .manual-cart {
      margin-top: 20px;
      padding: 10px;
      background: #f8f8f8;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .manual-cart input {
      margin: 5px 5px 5px 0;
    }
    .manual-cart .group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .manual-cart button {
      margin-top: 10px;
    }
    .cart-link {
      margin-top: 10px;
      background: #d4edda;
      padding: 8px;
      border-radius: 5px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Custom Box Requests</h2>
  <div id="requestList"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
  import { getFirestore, collection, getDocs, updateDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAe6sUwdJ292z-GKKLGjyOEmgjr4OiKR8w",
    authDomain: "truenrothbox.firebaseapp.com",
    projectId: "truenrothbox",
    storageBucket: "truenrothbox.firebasestorage.app",
    messagingSenderId: "103087965950",
    appId: "1:103087965950:web:cc552e40fc69a3d29047af"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const listEl = document.getElementById("requestList");

  async function loadRequests() {
    const snapshot = await getDocs(collection(db, "customBoxes"));
    let html = '';

    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      const id = docSnap.id;

      const items = data.items.map(item => `<li>${item}</li>`).join('');

      html += `
        <div class="request" data-id="${id}">
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>Email:</strong> ${data.email}</p>
          <p><strong>Phone:</strong> ${data.phone}</p>
          <p><strong>Delivery Date:</strong> ${data.deliveryDate}</p>
          <p><strong>Note:</strong> ${data.note || 'â€”'}</p>
          <p><strong>Items Requested:</strong></p>
          <ul class="items">${items}</ul>

          <div class="status-update">
            <label>Status: 
              <select data-status-id="${id}" onchange="updateStatus(this)">
                <option value="pending" ${data.status === 'pending' ? 'selected' : ''}>Pending</option>
                <option value="processed" ${data.status === 'processed' ? 'selected' : ''}>Processed</option>
                <option value="link sent" ${data.status === 'link sent' ? 'selected' : ''}>Link Sent</option>
              </select>
            </label>
          </div>

          <div class="manual-cart" id="manual-${id}">
            <h5>Build Manual Cart</h5>
            <div class="cart-items"></div>
            <button onclick="addManualItem('${id}')">+ Add Item</button>
            <button onclick="generateCart('${id}')">Generate Cart Link</button>
            <div class="cart-link" id="link-${id}"></div>
          </div>
        </div>
      `;
    });

    listEl.innerHTML = html;
  }

  window.updateStatus = async (select) => {
    const id = select.getAttribute('data-status-id');
    const status = select.value;
    await updateDoc(doc(db, 'customBoxes', id), { status });
    alert("Status updated.");
  };

  window.addManualItem = (requestId) => {
    const container = document.querySelector(`#manual-${requestId} .cart-items`);
    const group = document.createElement('div');
    group.className = 'group';
    group.innerHTML = `
      <input type="text" placeholder="Item Name" />
      <input type="number" placeholder="Price $" />
    `;
    container.appendChild(group);
  };

  window.generateCart = async (requestId) => {
    const itemEls = document.querySelectorAll(`#manual-${requestId} .cart-items .group`);
    const items = [];

    itemEls.forEach(el => {
      const name = el.children[0].value.trim();
      const price = parseFloat(el.children[1].value);
      if (name && !isNaN(price)) {
        items.push({ name, price, quantity: 1 });
      }
    });

    if (items.length === 0) {
      alert("Please add at least one valid item with price.");
      return;
    }

    const id = `${Date.now()}_${Math.random().toString(36).substring(2, 6)}`;
    await setDoc(doc(db, "manualCarts", id), { items, createdAt: new Date().toISOString() });

    const link = `${window.location.origin}/cart.html?cartId=${id}`;
    document.getElementById(`link-${requestId}`).textContent = `Cart Link: ${link}`;
    navigator.clipboard.writeText(link);
    alert("Cart link generated and copied!");
  };

  loadRequests();
</script>

</body>
</html>
