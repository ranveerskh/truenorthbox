<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Box Requests - Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .request {
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
      padding-bottom: 15px;
    }
    .request p {
      margin: 4px 0;
    }
    .items {
      margin-left: 20px;
      font-size: 0.95rem;
    }
    .items input {
      width: 100px;
      margin-left: 5px;
    }
    .status-update {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Custom Box Requests</h2>
  <div id="requestList"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
  import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAe6sUwdJ292z-GKKLGjyOEmgjr4OiKR8w",
    authDomain: "truenrothbox.firebaseapp.com",
    projectId: "truenrothbox",
    storageBucket: "truenrothbox.firebasestorage.app",
    messagingSenderId: "103087965950",
    appId: "1:103087965950:web:cc552e40fc69a3d29047af"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const listEl = document.getElementById("requestList");

  async function loadRequests() {
    const snapshot = await getDocs(collection(db, "customBoxes"));
    let html = '';

    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      const id = docSnap.id;

      const items = data.items.map((item, i) => `
        <li>
          ${item}
          <input type="number" placeholder="Price $" data-id="${id}" data-item="${i}">
        </li>
      `).join('');

      html += `
        <div class="request">
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>Email:</strong> ${data.email}</p>
          <p><strong>Phone:</strong> ${data.phone}</p>
          <p><strong>Delivery Date:</strong> ${data.deliveryDate}</p>
          <p><strong>Note:</strong> ${data.note || 'â€”'}</p>
          <p><strong>Items:</strong></p>
          <ul class="items">${items}</ul>
          <div class="status-update">
            <label>Status: 
              <select data-status-id="${id}" onchange="updateStatus(this)">
                <option value="pending" ${data.status === 'pending' ? 'selected' : ''}>Pending</option>
                <option value="processed" ${data.status === 'processed' ? 'selected' : ''}>Processed</option>
                <option value="link sent" ${data.status === 'link sent' ? 'selected' : ''}>Link Sent</option>
              </select>
            </label>
          </div>
        </div>
      `;
    });

    listEl.innerHTML = html;
  }

  window.updateStatus = async (select) => {
    const id = select.getAttribute('data-status-id');
    const status = select.value;
    await updateDoc(doc(db, 'customBoxes', id), { status });
    alert("Status updated.");
  };

  loadRequests();
</script>

</body>
</html>
