<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - TrueNorthBox</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #2f855a;
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    header .left {
      font-size: 1.75rem;
      font-weight: 600;
    }

    header .right button {
      background: #2f855a;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    #dropdown-menu {
      display: none;
      position: absolute;
      right: 30px;
      top: 70px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      z-index: 100;
      overflow: hidden;
    }

    .dropdown-link {
      display: block;
      padding: 12px 20px;
      color: #2f855a;
      text-decoration: none;
      font-weight: 500;
    }

    .dropdown-link:hover {
      background: #f0f0f0;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.6rem;
    }

    form input, form textarea, form select, form button {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    form button {
      background: #2f855a;
      color: white;
      border: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    form button:hover {
      background: #276749;
    }

    .product-item {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 12px 20px;
      margin-top: 15px;
      transition: background 0.3s;
    }

    .product-item:hover {
      background: #eef2f7;
    }

    .product-details {
      display: none;
      margin-top: 10px;
    }

    .actions button {
      background: #2f855a;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      margin-right: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .actions button:hover {
      background: #276749;
    }
  </style>
</head>
<body>

<header>
  <div class="left">Admin Panel - TrueNorthBox</div>
  <div class="right">
    <button onclick="toggleDropdown()">Admin Tools â·</button>
    <div id="dropdown-menu">
      <a href="admin-orders.html" class="dropdown-link">ğŸ“¦ Orders</a>
      <a href="admin-coupons.html" class="dropdown-link">ğŸŸï¸ Coupons</a>
      <a href="admin-giftcard.html" class="dropdown-link">ğŸ’³ Gift Cards</a>
      <a href="custom-requests.html" class="dropdown-link">ğŸ“¬ Custom Requests</a>
      <a href="abandoned.html" class="dropdown-link">ğŸ•’ Abandoned Carts</a>
      <a href="ambassadors.html" class="dropdown-link">ğŸ‘¥ Ambassadors</a>
      <a href="build-a-box.html" class="dropdown-link">ğŸ“¦ Build-A-Box</a>
      <a href="history.html" class="dropdown-link">ğŸ“œ Order History</a>
      <a href="test-links.html" class="dropdown-link">ğŸ§ª Test Links</a>
      <a href="admin.html" class="dropdown-link">ğŸ› ï¸ Product Manager</a>
      <button class="dropdown-link logout" onclick="logout()">ğŸšª Logout</button>
    </div>
  </div>
</header>

<div class="container">
  <h2>Add / Edit Product</h2>
  <form id="product-form">
    <input type="text" id="name" placeholder="Product Name" required>
    <input type="number" id="price" placeholder="Price" required>
    <input type="text" id="sku" placeholder="SKU" required>
    <select id="category" multiple required></select>
    <input type="text" id="imageUrl" placeholder="Image URL" required>
    <textarea id="description" placeholder="Description"></textarea>
    <input type="number" id="stock" placeholder="Stock" required>
    <label><input type="checkbox" id="isFeatured"> Feature this product</label>
    <button type="submit">Save Product</button>
  </form>
</div>

<div class="container">
  <h2>Existing Products (<span id="product-count">0</span>)</h2>
  <div class="filter-bar">
    <label>Filter by Category:
      <select id="filter-category">
        <option value="">All</option>
      </select>
    </label>
  </div>
  <div id="product-list"></div>
</div>

</body>
</html>
