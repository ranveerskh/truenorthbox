<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - TrueNorthBox</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #2f855a;
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    header .left {
      font-size: 1.75rem;
      font-weight: 600;
    }
    header .right button {
      background: #2f855a;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    #dropdown-menu {
      display: none;
      position: absolute;
      right: 30px;
      top: 70px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      z-index: 100;
      overflow: hidden;
    }
    .dropdown-link {
      display: block;
      padding: 12px 20px;
      color: #2f855a;
      text-decoration: none;
      font-weight: 500;
    }
    .dropdown-link:hover {
      background: #f0f0f0;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.6rem;
    }
    form input, form textarea, form select, form button {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    form button {
      background: #2f855a;
      color: white;
      border: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    form button:hover {
      background: #276749;
    }
    .product-item {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 12px 20px;
      margin-top: 15px;
      transition: background 0.3s;
    }
    .product-item:hover {
      background: #eef2f7;
    }
    .product-details {
      display: none;
      margin-top: 10px;
    }
    .actions button {
      background: #2f855a;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      margin-right: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .actions button:hover {
      background: #276749;
    }
    .category-list {
      margin-top: 20px;
    }
    .category-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .category-item input {
      flex: 1;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<header>
  <div class="left">Admin Panel - TrueNorthBox</div>
  <div class="right">
    <button onclick="toggleDropdown()">Admin Tools ‚è∑</button>
    <div id="dropdown-menu">
      <a href="admin-orders.html" class="dropdown-link">üì¶ Orders</a>
      <a href="admin-coupons.html" class="dropdown-link">üéüÔ∏è Coupons</a>
      <a href="admin-giftcard.html" class="dropdown-link">üí≥ Gift Cards</a>
      <a href="custom-requests.html" class="dropdown-link">üì¨ Custom Requests</a>
      <a href="abandoned.html" class="dropdown-link">üïí Abandoned Carts</a>
      <a href="ambassadors.html" class="dropdown-link">üë• Ambassadors</a>
      <a href="build-a-box.html" class="dropdown-link">üì¶ Build-A-Box</a>
      <a href="history.html" class="dropdown-link">üìú Order History</a>
      <a href="test-links.html" class="dropdown-link">üß™ Test Links</a>
      <a href="admin.html" class="dropdown-link">üõ†Ô∏è Product Manager</a>
      <button class="dropdown-link logout" onclick="logout()">üö™ Logout</button>
    </div>
  </div>
</header>

<div class="container">
  <h2>Add / Edit Product</h2>
  <form id="product-form">
    <input type="text" id="name" placeholder="Product Name" required>
    <input type="number" id="price" placeholder="Price" required>
    <input type="text" id="sku" placeholder="SKU" required>
    <select id="category" multiple required></select>
    <input type="text" id="imageUrl" placeholder="Image URL" required>
    <textarea id="description" placeholder="Description"></textarea>
    <input type="number" id="stock" placeholder="Stock" required>
    <label><input type="checkbox" id="isFeatured"> Feature this product</label>
    <label><input type="checkbox" id="isBoxEligible"> Include in Box</label>
    <button type="submit">Save Product</button>
  </form>
</div>

<div class="container">
  <h2>Manage Categories</h2>
  <form id="category-form">
    <input type="text" id="new-category" placeholder="Add new category">
    <button type="button" onclick="addCategory()">Add Category</button>
  </form>
  <div class="category-list" id="category-list"></div>
</div>

<div class="container">
  <h2>Existing Products (<span id="product-count">0</span>)</h2>
  <div class="filter-bar">
    <label>Filter by Category:
      <select id="filter-category">
        <option value="">All</option>
      </select>
    </label>
  </div>
  <div id="product-list"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
  import {
    getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc
  } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAe6sUwdJ292z-GKKLGjyOEmgjr4OiKR8w",
    authDomain: "truenrothbox.firebaseapp.com",
    projectId: "truenrothbox",
    storageBucket: "truenrothbox.appspot.com",
    messagingSenderId: "103087965950",
    appId: "1:103087965950:web:cc552e40fc69a3d29047af"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.getElementById('product-form');
  const categorySelect = document.getElementById('category');
  const filterCategory = document.getElementById('filter-category');
  const productList = document.getElementById('product-list');
  const productCount = document.getElementById('product-count');
  const categoryList = document.getElementById('category-list');
  let editingId = null;

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = {
      name: form.name.value,
      price: parseFloat(form.price.value),
      sku: form.sku.value,
      category: Array.from(form.category.selectedOptions).map(opt => opt.value),
      imageUrl: form.imageUrl.value,
      description: form.description.value,
      stock: parseInt(form.stock.value),
      isFeatured: form.isFeatured.checked,
      isBoxEligible: form.isBoxEligible.checked
    };
    try {
      if (editingId) {
        await updateDoc(doc(db, 'products', editingId), data);
        editingId = null;
      } else {
        await addDoc(collection(db, 'products'), data);
      }
      form.reset();
      loadProducts();
    } catch (error) {
      alert("Error saving product: " + error.message);
    }
  });

  async function loadProducts() {
    const snapshot = await getDocs(collection(db, 'products'));
    productList.innerHTML = '';
    let count = 0;
    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      const item = document.createElement('div');
      item.className = 'product-item';
      item.innerHTML = `
        <div onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'block' ? 'none' : 'block';">
          <strong>${data.name}</strong> (${data.category.join(', ')})
        </div>
        <div class="product-details">
          <p>Price: $${data.price}</p>
          <p>SKU: ${data.sku}</p>
          <p>Stock: ${data.stock}</p>
          <p><img src="${data.imageUrl}" width="80"></p>
          <div class="actions">
            <button onclick='editProduct("${docSnap.id}", ${JSON.stringify(data).replace(/"/g, "&quot;")})'>Edit</button>
            <button onclick='deleteProduct("${docSnap.id}")'>Delete</button>
          </div>
        </div>
      `;
      productList.appendChild(item);
      count++;
    });
    productCount.textContent = count;
  }

  async function loadCategories() {
    const snapshot = await getDocs(collection(db, 'categories'));
    categorySelect.innerHTML = '';
    filterCategory.innerHTML = '<option value="">All</option>';
    categoryList.innerHTML = '';
    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      const id = docSnap.id;

      const opt = document.createElement('option');
      opt.value = data.name;
      opt.textContent = data.name;
      categorySelect.appendChild(opt);

      const filterOpt = document.createElement('option');
      filterOpt.value = data.name;
      filterOpt.textContent = data.name;
      filterCategory.appendChild(filterOpt);

      const div = document.createElement('div');
      div.className = 'category-item';
      div.innerHTML = `
        <input value="${data.name}" onchange="updateCategory('${id}', this.value)">
        <button onclick="deleteCategory('${id}')">Delete</button>
      `;
      categoryList.appendChild(div);
    });
  }

  window.addCategory = async () => {
    const name = document.getElementById('new-category').value.trim();
    if (!name) return;
    await addDoc(collection(db, 'categories'), { name });
    document.getElementById('new-category').value = '';
    loadCategories();
  };

  window.updateCategory = async (id, name) => {
    await updateDoc(doc(db, 'categories', id), { name });
    loadCategories();
  };

  window.deleteCategory = async (id) => {
    if (!confirm('Are you sure?')) return;
    await deleteDoc(doc(db, 'categories', id));
    loadCategories();
  };

  window.editProduct = (id, data) => {
    editingId = id;
    form.name.value = data.name;
    form.price.value = data.price;
    form.sku.value = data.sku;
    form.imageUrl.value = data.imageUrl;
    form.description.value = data.description;
    form.stock.value = data.stock;
    form.isFeatured.checked = data.isFeatured;
    form.isBoxEligible.checked = data.isBoxEligible;
    [...form.category.options].forEach(opt => opt.selected = data.category.includes(opt.value));
    window.scrollTo({ top: 0, behavior: 'smooth' });
  };

  window.deleteProduct = async (id) => {
    await deleteDoc(doc(db, 'products', id));
    loadProducts();
  };

  loadProducts();
  loadCategories();
</script>

<script>
function toggleDropdown() {
  const menu = document.getElementById('dropdown-menu');
  menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
}
function logout() {
  alert("Logged out! (Hook this to Firebase Auth signOut if needed)");
  window.location.href = "login.html";
}
document.addEventListener('click', function (e) {
  const menu = document.getElementById('dropdown-menu');
  if (!e.target.closest('button') && !e.target.closest('#dropdown-menu')) {
    menu.style.display = 'none';
  }
});
</script>

</body>
</html>
