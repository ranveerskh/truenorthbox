<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coupon Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .container { max-width: 700px; margin: auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    h2 { text-align: center; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    .message { text-align: center; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create a New Coupon</h2>
    <input type="text" id="code" placeholder="Coupon Code (e.g. SAVE20)" />
    <input type="number" id="discount" placeholder="Discount Percentage (e.g. 15)" />
    <input type="number" id="maxUses" placeholder="Max Uses (e.g. 5)" />
    <button onclick="addCoupon()">Create Coupon</button>
    <p class="message" id="message"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAe6sUwdJ292z-GKKLGjyOEmgjr4OiKR8w",
      authDomain: "truenrothbox.firebaseapp.com",
      projectId: "truenrothbox",
      storageBucket: "truenrothbox.appspot.com",
      messagingSenderId: "103087965950",
      appId: "1:103087965950:web:cc552e40fc69a3d29047af"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function addCoupon() {
      const code = document.getElementById('code').value.trim();
      const discount = parseFloat(document.getElementById('discount').value);
      const maxUses = parseInt(document.getElementById('maxUses').value);
      const messageEl = document.getElementById('message');

      if (!code || isNaN(discount) || isNaN(maxUses)) {
        messageEl.style.color = 'red';
        messageEl.innerText = 'Please fill in all fields correctly.';
        return;
      }

      try {
        await addDoc(collection(db, 'coupons'), {
          code: code.toUpperCase(),
          discount,
          maxUses,
          used: 0,
          status: 'active',
          createdAt: new Date().toISOString()
        });

        messageEl.style.color = 'green';
        messageEl.innerText = '✅ Coupon created successfully!';
        document.getElementById('code').value = '';
        document.getElementById('discount').value = '';
        document.getElementById('maxUses').value = '';
      } catch (err) {
        console.error('Error adding coupon:', err);
        messageEl.style.color = 'red';
        messageEl.innerText = '❌ Failed to create coupon. Check console.';
      }
    }
  </script>
</body>
</html>
