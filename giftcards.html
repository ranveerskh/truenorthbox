<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Card Generator - Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
    }
    .card {
      margin-top: 20px;
      padding: 10px;
      background: #e8f5e9;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Generate Gift Card</h2>
    <input type="number" id="amount" placeholder="Gift card amount (e.g. 50)" />
    <input type="date" id="expiry" placeholder="Expiry date" />
    <button onclick="createGiftCard()">Create Gift Card</button>
    <div id="giftcards"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAe6sUwdJ292z-GKKLGjyOEmgjr4OiKR8w",
      authDomain: "truenrothbox.firebaseapp.com",
      projectId: "truenrothbox",
      storageBucket: "truenrothbox.firebasestorage.app",
      messagingSenderId: "103087965950",
      appId: "1:103087965950:web:cc552e40fc69a3d29047af"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function generateCode(length = 8) {
      const chars = 'ABCDEFGHJKMNPQRSTUVWXYZ23456789';
      return Array.from({ length }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
    }

    async function createGiftCard() {
      const amount = document.getElementById('amount').value;
      const expiry = document.getElementById('expiry').value;
      if (!amount || !expiry) return alert("Please enter amount and expiry.");

      const code = generateCode();
      await db.collection("giftcards").add({
        code,
        amount: parseFloat(amount),
        expiry,
        used: false,
        createdAt: new Date().toISOString()
      });

      loadGiftCards();
    }

    async function loadGiftCards() {
      const list = document.getElementById("giftcards");
      list.innerHTML = '';
      const snapshot = await db.collection("giftcards").get();
      snapshot.forEach(doc => {
        const { code, amount, expiry, used } = doc.data();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<strong>Code:</strong> ${code} | <strong>$${amount}</strong> | <strong>Expires:</strong> ${expiry} | ${used ? "<span style='color:red'>Used</span>" : "<span style='color:green'>Available</span>"}`;
        list.appendChild(div);
      });
    }

    loadGiftCards();
  </script>
</body>
</html>
