<!DOCTYPE html>

<head>

    .thank-you-box {

    .thank-you-box h1 {

    }

    .thank-you-box p {
      font-size: 1.1rem;
      margin: 20px 0;
      color: #555;
    }

    .thank-you-box a {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      background-color: #2f855a;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .thank-you-box a:hover {
      background-color: #276749;
    }
  </style>
