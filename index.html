<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>True North Box</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #222;
      color: white;
    }
    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav .menu a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1523381210434-271e8be1f52b') no-repeat center center/cover;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }
    .hero h1 {
      font-size: 3rem;
    }
    .collections {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .collections h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .box {
      background: white;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .box img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }
    .box h3 {
      margin: 15px 0 5px;
    }
    .cart-icon {
      position: relative;
      cursor: pointer;
    }
    .cart-icon span {
      position: absolute;
      top: -8px;
      right: -10px;
      background: red;
      color: white;
      font-size: 0.8rem;
      border-radius: 50%;
      padding: 2px 6px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">True North Box</div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="collections.html">Collections</a>
      <a href="build-a-box.html">Build Your Box</a>
      <a href="login.html">Login</a>
      <a href="cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i><span id="cart-count">0</span></a>
    </div>
  </nav>

  <div class="hero">
    <h1>Create Moments with Custom Gift Boxes</h1>
  </div>

  <div class="collections">
    <h2>Featured Collections</h2>
    <div class="grid" id="featured-products">
      <!-- Dynamic featured product cards will go here -->
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAe6sUwdJ292z-GKKLGjyOEmgjr4OiKR8w",
      authDomain: "truenrothbox.firebaseapp.com",
      projectId: "truenrothbox",
      storageBucket: "truenrothbox.firebasestorage.app",
      messagingSenderId: "103087965950",
      appId: "1:103087965950:web:cc552e40fc69a3d29047af"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadFeaturedProducts() {
      const snapshot = await db.collection('products').where('isFeatured', '==', true).get();
      const container = document.getElementById('featured-products');
      snapshot.forEach(doc => {
        const data = doc.data();
        const box = document.createElement('div');
        box.className = 'box';
        box.innerHTML = `
          <img src="${data.imageUrl}" alt="${data.name}" />
          <h3>${data.name}</h3>
          <p>$${data.price}</p>
        `;
        container.appendChild(box);
      });
    }
    loadFeaturedProducts();
  </script>
</body>
</html>
