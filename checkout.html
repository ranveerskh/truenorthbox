<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - True North Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .summary {
      margin-top: 20px;
      font-size: 1rem;
      border-top: 1px solid #ccc;
      padding-top: 15px;
    }
    .summary p {
      margin: 5px 0;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      margin-top: 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .warning {
      background: #fff8c4;
      color: #444;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Checkout</h2>

  <input type="text" id="firstName" placeholder="First Name" required />
  <input type="text" id="lastName" placeholder="Last Name" required />
  <input type="email" id="email" placeholder="Email" required />
  <input type="tel" id="phone" placeholder="Phone" required />
  <input type="text" id="address" placeholder="Street Address" required />
  <input type="text" id="city" placeholder="City" required />
  <input type="text" id="province" placeholder="Province" required />
  <input type="text" id="country" placeholder="Country" value="Canada" required />
  <input type="text" id="postalCode" placeholder="Postal Code" required />

  <div class="summary" id="order-summary"></div>
  <button onclick="placeOrder()">Place Order</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAe6sUwdJ292z-GKKLGjyOEmgjr4OiKR8w",
    authDomain: "truenrothbox.firebaseapp.com",
    projectId: "truenrothbox",
    storageBucket: "truenrothbox.firebasestorage.app",
    messagingSenderId: "103087965950",
    appId: "1:103087965950:web:cc552e40fc69a3d29047af"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const checkoutData = JSON.parse(localStorage.getItem('checkoutData'));

  const summaryEl = document.getElementById('order-summary');

  if (!checkoutData) {
    summaryEl.innerHTML = `<div class="warning">⚠️ Shipping details not found. Please go back to the cart and select a shipping option.</div>`;
  } else {
    summaryEl.innerHTML = `
      <p>Subtotal: $${checkoutData.subtotal.toFixed(2)}</p>
      <p>Shipping (${checkoutData.shippingType}${checkoutData.isLocal ? ' - London ON' : ''}): $${checkoutData.shippingCost.toFixed(2)}</p>
      <p>Coupon Discount: -$${checkoutData.couponDiscount.toFixed(2)}</p>
      <p>Gift Card: -$${checkoutData.giftCardAmount.toFixed(2)}</p>
      <p>Tax (13%): $${checkoutData.tax.toFixed(2)}</p>
      <p><strong>Total: $${checkoutData.total.toFixed(2)}</strong></p>
      <p><em>Payment Method: Cash on Delivery</em></p>
    `;
  }

  window.placeOrder = async () => {
    if (cart.length === 0) {
      alert('Your cart is empty.');
      return;
    }

    if (!checkoutData) {
      alert("Missing checkout info. Please return to the cart and try again.");
      return;
    }

    const order = {
      firstName: document.getElementById('firstName').value.trim(),
      lastName: document.getElementById('lastName').value.trim(),
      email: document.getElementById('email').value.trim(),
      phone: document.getElementById('phone').value.trim(),
      address: document.getElementById('address').value.trim(),
      city: document.getElementById('city').value.trim(),
      province: document.getElementById('province').value.trim(),
      country: document.getElementById('country').value.trim(),
      postalCode: document.getElementById('postalCode').value.trim(),
      paymentMethod: 'Cash on Delivery',
      shippingMethod: checkoutData.shippingType,
      isLocal: checkoutData.isLocal,
      shippingCost: checkoutData.shippingCost,
      couponDiscount: checkoutData.couponDiscount,
      giftCardAmount: checkoutData.giftCardAmount,
      tax: checkoutData.tax,
      subtotal: checkoutData.subtotal,
      total: checkoutData.total,
      items: cart,
      createdAt: new Date().toISOString(),
      status: 'Pending'
    };

    try {
      await addDoc(collection(db, 'orders'), order);
      alert('Order placed successfully!');
      localStorage.removeItem('cart');
      localStorage.removeItem('checkoutData');
      window.location.href = 'index.html';
    } catch (err) {
      console.error('Error placing order', err);
      alert('Failed to place order.');
    }
  };
</script>

</body>
</html>
