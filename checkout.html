<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - True North Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .summary {
      margin-top: 20px;
      font-size: 1rem;
      border-top: 1px solid #ccc;
      padding-top: 15px;
    }
    .summary p {
      margin: 5px 0;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      margin-top: 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Checkout</h2>

  <input type="text" id="firstName" placeholder="First Name" required />
  <input type="text" id="lastName" placeholder="Last Name" required />
  <input type="email" id="email" placeholder="Email" required />
  <input type="tel" id="phone" placeholder="Phone" required />
  <input type="text" id="address" placeholder="Street Address" required />
  <input type="text" id="city" placeholder="City" required />
  <input type="text" id="province" placeholder="Province" required />
  <input type="text" id="country" placeholder="Country" value="Canada" required />
  <input type="text" id="postalCode" placeholder="Postal Code" required />

  <div class="summary" id="order-summary"></div>
  <button onclick="placeOrder()">Place Order</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAe6sUwdJ292z-GKKLGjyOEmgjr4OiKR8w",
    authDomain: "truenrothbox.firebaseapp.com",
    projectId: "truenrothbox",
    storageBucket: "truenrothbox.firebasestorage.app",
    messagingSenderId: "103087965950",
    appId: "1:103087965950:web:cc552e40fc69a3d29047af"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const shippingCost = parseFloat(localStorage.getItem('shipping_cost')) || 0;
  const shippingMethod = localStorage.getItem('shipping_method') || 'Standard';
  let couponDiscount = 0;
  let giftCardAmount = 0;
  let subtotal = 0;

  cart.forEach(item => {
    subtotal += (item.quantity || 1) * item.price;
  });

  const tax = (subtotal - couponDiscount - giftCardAmount + shippingCost) * 0.13;
  const total = subtotal - couponDiscount - giftCardAmount + shippingCost + tax;

  const summaryEl = document.getElementById('order-summary');
  summaryEl.innerHTML = `
    <p>Subtotal: $${subtotal.toFixed(2)}</p>
    <p>Shipping (${shippingMethod}): $${shippingCost.toFixed(2)}</p>
    <p>Coupon Discount: -$${couponDiscount.toFixed(2)}</p>
    <p>Gift Card: -$${giftCardAmount.toFixed(2)}</p>
    <p>Tax (13%): $${tax.toFixed(2)}</p>
    <p><strong>Total: $${total.toFixed(2)}</strong></p>
    <p><em>Payment Method: Cash on Delivery</em></p>
  `;

  async function placeOrder() {
    const order = {
      firstName: document.getElementById('firstName').value,
      lastName: document.getElementById('lastName').value,
      email: document.getElementById('email').value,
      phone: document.getElementById('phone').value,
      address: document.getElementById('address').value,
      city: document.getElementById('city').value,
      province: document.getElementById('province').value,
      country: document.getElementById('country').value,
      postalCode: document.getElementById('postalCode').value,
      paymentMethod: 'Cash on Delivery',
      shippingMethod,
      shippingCost,
      couponDiscount,
      giftCardAmount,
      tax: parseFloat(tax.toFixed(2)),
      subtotal: parseFloat(subtotal.toFixed(2)),
      total: parseFloat(total.toFixed(2)),
      items: cart,
      createdAt: new Date().toISOString(),
      status: 'Pending'
    };

    try {
      await addDoc(collection(db, 'orders'), order);
      alert('Order placed successfully!');
      localStorage.removeItem('cart');
      window.location.href = 'index.html';
    } catch (err) {
      console.error('Error placing order', err);
      alert('Failed to place order.');
    }
  }
</script>

</body>
</html>
