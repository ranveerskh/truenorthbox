<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - True North Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #2f855a;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    h2 {
      text-align: center;
    }
    .cod-note {
      color: #2f855a;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Checkout</h2>
    <input type="text" id="firstName" placeholder="First Name">
    <input type="text" id="lastName" placeholder="Last Name">
    <input type="email" id="email" placeholder="Email">
    <input type="tel" id="phone" placeholder="Phone Number">
    <input type="text" id="address" placeholder="Address">
    <input type="text" id="city" placeholder="City">
    <input type="text" id="province" placeholder="Province">
    <input type="text" id="country" placeholder="Country">
    <input type="text" id="postalCode" placeholder="Postal Code">
    <div class="cod-note">Only Cash on Delivery (COD) available.</div>
    <button onclick="submitOrder()">Place Order</button>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js';
    import {
      getFirestore, collection, addDoc, serverTimestamp
    } from 'https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAe6sUwdJ292z-GKKLGjyOEmgjr4OiKR8w",
      authDomain: "truenrothbox.firebaseapp.com",
      projectId: "truenrothbox",
      storageBucket: "truenrothbox.firebasestorage.app",
      messagingSenderId: "103087965950",
      appId: "1:103087965950:web:cc552e40fc69a3d29047af"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function submitOrder() {
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const address = document.getElementById('address').value.trim();
      const city = document.getElementById('city').value.trim();
      const province = document.getElementById('province').value.trim();
      const country = document.getElementById('country').value.trim();
      const postalCode = document.getElementById('postalCode').value.trim();

      if (!firstName || !lastName || !email || !phone || !address || !city || !province || !country || !postalCode) {
        alert('Please fill in all fields.');
        return;
      }

      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert('Your cart is empty.');
        return;
      }

      const order = {
        firstName,
        lastName,
        email,
        phone,
        address,
        city,
        province,
        country,
        postalCode,
        method: 'COD',
        items: cart,
        status: 'pending',
        createdAt: serverTimestamp()
      };

      await addDoc(collection(db, 'orders'), order);
      localStorage.removeItem('cart');
      alert('Order placed successfully! You will receive a WhatsApp confirmation.');
      window.location.href = 'index.html';
    }

    window.addEventListener('beforeunload', async () => {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length > 0 && !sessionStorage.getItem('order_submitted')) {
        await addDoc(collection(db, 'abandoned_carts'), {
          cart,
          createdAt: serverTimestamp()
        });
      }
    });
  </script>
</body>
</html>
