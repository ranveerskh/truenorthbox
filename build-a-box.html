<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build Your Box - True North Box</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    .products, .selected {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .product {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
    }
    .note {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>True North Box</strong></div>
    <div>
      <a href="index.html">Home</a>
      <a href="collections.html">Collections</a>
      <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
    </div>
  </header>

  <h1>Build Your Custom Gift Box</h1>
  <h2 style="text-align:center;">Available Products</h2>
  <div class="products" id="available-products"></div>

  <h2 style="text-align:center;">Selected Products</h2>
  <div class="selected" id="selected-products"></div>

  <div style="text-align:center; margin: 20px;">
    <button onclick="addToCart()">Add Custom Box to Cart</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAe6sUwdJ292z-GKKLGjyOEmgjr4OiKR8w",
      authDomain: "truenrothbox.firebaseapp.com",
      projectId: "truenrothbox",
      storageBucket: "truenrothbox.firebasestorage.app",
      messagingSenderId: "103087965950",
      appId: "1:103087965950:web:cc552e40fc69a3d29047af"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const availableEl = document.getElementById('available-products');
    const selectedEl = document.getElementById('selected-products');
    const selectedItems = [];

    db.collection('products').where('isBoxEligible', '==', true).get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${data.imageUrl}" alt="${data.name}" />
          <h4>${data.name}</h4>
          <p>$${data.price}</p>
          <button onclick='selectProduct(${JSON.stringify({...data, id: doc.id})})'>Add</button>
        `;
        availableEl.appendChild(div);
      });
    });

    function selectProduct(product) {
      if (selectedItems.find(item => item.id === product.id)) return;

      selectedItems.push(product);
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${product.imageUrl}" alt="${product.name}" />
        <h4>${product.name}</h4>
        <p>$${product.price}</p>
        <textarea class="note" placeholder="Add a note for this item..."></textarea>
      `;
      selectedEl.appendChild(div);
    }

    function addToCart() {
      const notes = document.querySelectorAll('.note');
      const cart = JSON.parse(localStorage.getItem('cart')) || [];

      const customBox = {
        type: 'customBox',
        items: selectedItems.map((item, i) => ({
          ...item,
          note: notes[i].value || ''
        })),
        createdAt: new Date().toISOString()
      };

      cart.push(customBox);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert('Custom gift box added to cart!');
      window.location.href = 'cart.html';
    }
  </script>
</body>
</html>
